<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Studio - Luxury Hotel Experience Platform</title>
  <meta name="description"
    content="Explore luxury hotel amenities and nearby dining with our interactive 3D map and experience platform." />
  <meta name="author" content="Atif Moin" />
  <meta name="keywords" content="luxury hotel, travel, experiences, 3D map, dining, amenities" />

  <meta property="og:title" content="Travel Studio - Luxury Hotel Experience" />
  <meta property="og:description"
    content="Discover amazing hotel amenities and local dining experiences with our interactive platform." />
  <meta property="og:type" content="website" />

  <!-- Preload critical resources -->
  <link rel="preload" href="/api/experiences" as="fetch" crossorigin="anonymous">

  <!-- Performance hints -->
  <meta name="theme-color" content="#4F46E5">
  <meta name="color-scheme" content="light">

  <style>
    /* Critical CSS for loading state */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="loading-screen">
      <div style="text-align: center;">
        <div
          style="width: 48px; height: 48px; border: 4px solid #e5e7eb; border-top: 4px solid #4f46e5; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;">
        </div>
        <p style="color: #6b7280; font-size: 18px;">Loading Travel Studio...</p>
      </div>
    </div>
  </div>

  <style>
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <script>
    // Register service worker for caching
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>

  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
